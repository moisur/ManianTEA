<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'inscription - Tisanes de Khoznavar</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .message {
            background-color: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Merci de votre inscription !</h1>
    <div class="message">
        <p>Votre adresse email <span id="userEmail"></span> a été enregistrée avec succès.</p>
        <p>Nous avons hâte de vous faire découvrir nos tisanes exceptionnelles de Khoznavar.</p>
        <p>Restez à l'écoute pour nos prochaines annonces et offres spéciales !</p>
    </div>
    <script>
        // Récupérer l'email depuis l'URL et l'afficher
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('userEmail').textContent = email;
        }
    </script>
</body>
</html>
